apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    compile fileTree(dir: 'libs', include: '*.jar')
}

jar{

    from configurations.compile.collect {zipTree it}
    manifest.attributes "Build-Jdk" : "1.8.0_26"
    manifest.attributes "Main-Class" : "expenses"
}